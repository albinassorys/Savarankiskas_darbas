{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card_row">

            {% for animal in animals %}
            <div class="card">

                <img src="/media/{{ animal.image }}">
                <p>{{animal.get_status_display}}</p>
                <p>{{animal.get_type_display}}</p>
                <p>{{animal.name}}</p>

            </div>
            {% endfor %}

</div>
